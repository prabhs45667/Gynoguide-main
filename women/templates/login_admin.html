{% extends 'base.html' %}

{% load static %}
{% block body %}

{% ifequal error "no" %}
<script>
    alert('Logged In Successfully');
    window.location=("{% url 'admin_home' %}");
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Invalid Login Credentials, Try again');
</script>
{% endifequal %}

<style>
    .doabout{
        margin-top:30px;
        padding-top: 10px;
        transition: 0.5s;
    }

    .bb{
        margin-left: 205px;
        padding-left: 30px;
        padding-right: 30px;
        transition: 0.5s;
        background: linear-gradient(to left bottom, rgba(5, 213, 217, 0.767), rgba(101, 23, 203, 0.7), rgba(203, 33, 141, 0.7));
    }

    .bb:hover{
        color:snow;
        background-color: green;
        transition: 0.5s;
        font-weight: bold;
        border-radius: 10px;
    }
</style>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <img src="{% static 'images/admin.png' %}" style="width:100%">
        </div>
        <div class="col-sm-6">
            <h2 class="doabout text-center"></i><b>LOGIN</b></h2>
            <hr>
            <p class="text-center"><b>ADMIN LOGIN</b>
                <hr><hr><br>
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label>Username :</label>
                  <input type="text" class="form-control" placeholder="Enter Username" name="uname">
                </div>
                <div class="form-group">
                  <label>Password :</label>
                  <input type="password" class="form-control" placeholder="Enter password" name="pwd" id="logpassword">
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" onclick="showPassword()"> Show Password
                  </label>
                </div>
                <button type="submit" class="bb btn btn-warning">LOGIN</button><hr><hr>
              </form>

        </div>
    </div>
</div>
<script>
    function showPassword() {
            var x = document.getElementById("logpassword");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
</script>

{% endblock %}
